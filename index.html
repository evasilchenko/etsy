<html>
	<head>
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
		<script type="text/javascript" src="scripts/etsyapi.js"></script>
		<script type="text/javascript" src="scripts/ui.js"></script>
		<script type="text/javascript" src="scripts/main.js"></script>
		<link rel="stylesheet" type="text/css" href="css/main.css"/>
	</head>
	<body>
		<div class="main-container">
			<div class="header"></div>
			<div class="content">
				<div class="search-container">
					<div id="js-evironment-container">
						Current Environment:
						<span id="js-current-environment"></span>
					</div>
					<input type="text" id="js-search-box"/>
					<button id="js-search">Search</button>
					<img id="js-loading-gif" src="images/ajax-loader.gif" class="hidden"/>
				</div>
				<div id="js-sort-container" class="hidden">
					Sort Category: <select id="js-sort-on"></select>
					<button id="js-sort-order">Reverse Order</button>
				</div>
				<div id="js-results"></div>
				<div id="js-details-container" class="hidden">
					<div id="js-details-close">(x)</div>
					<div id="js-details-who-made"></div>
					<div id="js-details-title"></div>
					<div id="js-details-image-container"></div>
					<div id="js-details-description"></div>
					<div id="js-details-price"></div>
					<div id="js-details-score"></div>
				</div>
			</div>
			<div class="footer"></div>
		</div>
	</body>
</html>
